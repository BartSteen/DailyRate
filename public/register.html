<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Register</title>
        <link rel="stylesheet" href="/css/register.css", type="text/css">
    </head>
    <body>
        <div class="registerDiv">
            <h1>Register</h1>
            <input type="text" class="logInput" id="username" name="username", placeholder="Username"><br>
            <input type="password" class="logInput" id="password" name="password" placeholder="Password"><br>
            <input type="password" class="logInput" id="password2" name="password2" placeholder="Confirm password"><br>
            <button class="logButtons" type="button" name="registerButton" id="registerButton">Register</button><br>
            <a href="/login">Already have an account?</a>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
</html>
