<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" href="/css/login.css", type="text/css">

    </head>
    <body>
        <button type="button" name="homeButton" onclick="location.href='/'">Index</button>
        <div class="loginDiv">
            <h1>Login</h1>
            <input type="text" class="logInput" id="username" name="username", placeholder="username"><br>
            <input type="password" class="logInput" id="password" name="password" placeholder="password"><br>
            <button class="logButtons" type="button" name="loginButton" id="loginButton">Login</button>
            <button class="logButtons" type="button" name="registerButton" id="registerButton">Register</button>
      </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</html>
